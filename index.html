<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animie JS</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head> 
<body>
    <div class="container">
        <button class="btn btn1" style="background: green;">
            <i class="fa fa-play" style="color:white;">
            Play</i>
        </button>
        <button class="btn btn3" style="background: blue;">
            <i class="fa fa-undo" style="color: white;">
            Reverse</i>
        </button>
        <button class="btn btn2" style="background: red;">
            <i class="fa fa-pause" style="color: white;">
            Pause</i>
        </button>
        <br>
            <div class="box red"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box yellow"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script>
    <script src="app.js">
    </script>
</body>
</html>
